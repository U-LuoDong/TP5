<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>后台管理系统</title>

		<meta name="description" content="Dashboard">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--Basic Styles-->
		<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
		<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
		<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

		<!--Beyond styles-->
		<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
		<link href="__ADMIN__/style/demo.css" rel="stylesheet">
		<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
		<link href="__ADMIN__/style/animate.css" rel="stylesheet">
		<!--引入自己的CSS样式-->
		<link rel="stylesheet" href="__ADMIN__/css/luckyDog.css" />
		<script type="text/javascript" src="__ADMIN__/js/jquery-3.4.1.js"></script>
	</head>

	<body>
		<!-- 头部 -->
		{include file="public/top" /}
		<!-- /头部 -->

		<div class="main-container container-fluid">
			<div class="page-container">
				<!-- Page Sidebar -->
				{include file="public/left" /}
				<!-- /Page Sidebar -->
				<!-- Page Content -->
				<div class="page-content">
					<!-- Page Breadcrumb -->
					<div class="page-breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<a href="#">放松一下</a>
							</li>
							<li class="active">幸运儿</li>
						</ul>
					</div>
					<!-- /Page Breadcrumb -->

					<!-- Page Body -->
					<div class="page-body">
						<div id="Layer"></div>
						<!--遮罩层-->
						<!--Function_1开始-->
						<div id="Function_1_info">
							<div class="text-center" style="background-color: rgb(45, 195, 232);color: white;width: 100%;height: 50px;line-height: 50px;">
								信息中心
								<button class="close" onclick="close1()" style="cursor: pointer;">x</button>
							</div>
							<div class="text-center" style="margin-top: 92px;">
								<div class="text-success">
									<span class="text-success" id="result">恭喜您获胜了！</span>
								</div>
							</div>
						</div>
						<!--Function_1结束-->

						<div class="row" id="Function_2">
							<div class="col-lg-12 col-sm-12 col-xs-12">
								<div class="widget">
									<div class="widget-header bordered-bottom bordered-blue">
										<span class="widget-caption">贪吃蛇</span>
									</div>
									<div class="widget-body" align="center">
										<span class="text-success">提示：每局有20个数，取到最后一个数的人获胜</span>
										<button id="clickBtn" class="btn btn-labeled btn-palegreen">
                                        	<i class="btn-label glyphicon glyphicon-ok" ></i>点我
                                    	</button>
										<button id="btn_start" class="btn btn-blue btn-block shiny" onclick="out()" style="margin-top: 10px;">点击开始游戏</button>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- /Page Body -->
				</div>
				<!-- /Page Content -->
			</div>
		</div>

		<!--Basic Scripts-->
		<script src="__ADMIN__/style/jquery_002.js"></script>
		<script src="__ADMIN__/style/bootstrap.js"></script>
		<script src="__ADMIN__/style/jquery.js"></script>
		<!--Beyond Scripts-->
		<script src="__ADMIN__/style/beyond.js"></script>
		<!--引入自己的JS-->
		<script type="text/javascript" src="__ADMIN__/js/luckyDog.js"></script>
	</body>

</html>
