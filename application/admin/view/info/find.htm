<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
    <title>后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
		<!--引入自己的CSS样式-->
		<link rel="stylesheet" href="__ADMIN__/css/search.css" />
	</head>

	<body>
		<!-- 头部 -->
		{include file="public/top" /}
		<!-- /头部 -->

		<div class="main-container container-fluid" id="login">
			<div class="page-container">
				<!-- Page Sidebar -->
				{include file="public/left" /}
				<!-- /Page Sidebar -->
				<!-- Page Content -->
				<div class="page-content">
					<!-- Page Breadcrumb -->
					<div class="page-breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<a href="#">学生信息</a>
							</li>
							<li class="active">查看学生信息</li>
						</ul>
					</div>
					<!-- /Page Breadcrumb -->

					<!-- Page Body -->
					<div class="page-body">
						
						<div id="Layer2"></div><!--遮罩层-->
						<!--显示查询信息开始-->
						<div id="Function_info">
							<div class="text-center" style="background-color:rgb(45, 195, 232);color: white;width: 100%;height: 50px;line-height: 50px;">
								信息中心
								<button class="close" onclick="close1()" style="cursor: pointer;">x</button>
							</div>
							<div>
								<table class="table" style=" margin-left: 10px;border-left: none;" id="">
									<caption class="text-center"><span id="Function_Sid" class="text-danger">正在加载中...</span>的信息</caption>
									<thead>
										<tr>
											<th>序号</th>
											<th style="padding-left: 15px;">院(系)部</th>
											<th>年级</th>
											<th style="padding-left: 30px;">专业</th>
											<th>班级</th>
										</tr>
									</thead>
									<tbody id="Function_tb1">
										<tr class="active">
											<td>正在加载中...</td>
											<td>正在加载中...</td>
											<td>正在加载中...</td>
											<td>正在加载中...</td>
											<td>正在加载中...</td>
										</tr>
									</tbody>
									<thead>
										<tr>
											<th>学号</th>
											<th style="padding-left: 10px;">姓名</th>
											<th >性别</th>
											<th>学生培养层次</th>
										</tr>
									</thead>
									<tbody id="Function_tb2">
										<tr class="active">
											<td>正在加载中...</td>
											<td>正在加载中...</td>
											<td>正在加载中...</td>
											<td>正在加载中...</td>
										</tr>
									</tbody>
								</table>
								<form action="edit" method="post">
									<input type="hidden" name="Sid" id="Function_Sid_1" value="" />
									<div class="text-center" style="cursor: pointer;">
										<!--修改<span id="Function_Sid_1" class="text-danger">正在加载中...</span>的信息-->
										<input type="submit" class="btn btn-info" value="编辑" style="margin-top: 15px;"/>
									</div>
								</form>
							</div>
						</div>
						<!--显示查询信息结束-->

						<div class="row">
							<div class="col-lg-12 col-sm-12 col-xs-12">
								<div class="widget">
									<div class="widget-header bordered-bottom bordered-blue">
										<span class="widget-caption">查看学生信息</span>
									</div>
									<div class="widget-body">
										<div id="horizontal-form" class="form-horizontal">
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right">学生学号</label>
												<div class="col-sm-6">
													<input class="form-control" type="text" id="txt_1" class="txt" placeholder="请输入要删除的学生学号" onblur="checkNum1()" name="Sid"><span id="txt_1info">
												</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label no-padding-right">确认学生学号</label>
													<div class="col-sm-6">
														<input class="form-control" type="text" id="txt_2" class="txt" placeholder="请再次输入要删除的学生学号" onblur="checkNum2()"><span id="txt_2info">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-offset-2 col-sm-10">
														<input onclick="out()" id="Function_1_btn" class="btn btn-default"  style=" margin-top:10px;" type="button" value="确定">
													</div>
												</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Page Body -->
				</div>
				<!-- /Page Content -->
			</div>
		</div>

		<!--Basic Scripts-->
		<script src="__ADMIN__/style/jquery_002.js"></script>
		<script src="__ADMIN__/style/bootstrap.js"></script>
		<script src="__ADMIN__/style/jquery.js"></script>
		<!--Beyond Scripts-->
		<script src="__ADMIN__/style/beyond.js"></script>
		<!--引入自己的JS-->
		<script type="text/javascript" src="__ADMIN__/js/search.js"></script>
	</body>

</html>
