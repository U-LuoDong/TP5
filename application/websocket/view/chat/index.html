<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/static/chat/css/index.css" />
	</head>
	<body>
		<header>
			<h1 id="hnotice">聊天窗口</h1>
			<!-- marquee 显示欢迎信息-->
			<div id="marquee">
			</div>
		</header>
		<!--聊天列表 imcontent-->
		<div class="im-content" id="imcontent">
			<!--temp的意义就是让其他消息放置到底部-->
			<div id="temp">
			</div>
		</div>
		<footer>
			<div id="input-area">
				<input type="text" id="msg_text" />
				<button id="btn_exit">退出私聊</button>
				<button id="btn_send" disabled>发送</button>
			</div>
		</footer>
		<!--以下是作模态对话框内容-->
		<div id="modalLayer">
			<div id="showInfo">
				<div id="photo_area">
					<img src="/img/iu.png" id="userPhoto" />
				</div>
				<div id="welcome_area">
					欢迎你，<span id="userName">iu的啦</span>
					<button id="btnEnter">点击进入聊天室</button>
				</div>
				<div id="errorInfo">
					服务器无法连接！
				</div>
			</div>
		</div>
		<script src="/static/chat/js/jquery-3.1.1.min.js"></script>
		<script src="/static/chat/js/dataType.js"></script>
		<script src="/static/chat/js/app.js"></script>
	</body>
</html>
